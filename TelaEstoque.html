<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="images/png" href="Img/Logo.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoParts Store</title>
    <link rel="stylesheet" href="CSS/style_Estoque.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="left-bar">
        <h1 class="title"><img src="Img/Logo All Branca sem Fundo 1.png" class="logo">AutoParts</h1>
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="img-menu"><img src="Img/Painel.svg" alt=""></span>
                    <span class="txt-menu">Painel</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="img-menu"><img src="Img/Maleta.svg" alt=""></span>
                    <span class="txt-menu">Funcionário</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="img-menu"><img src="Img/Box.svg" alt=""></span>
                    <span class="txt-menu">Produto</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="img-menu"><img src="Img/User.svg" alt=""></span>
                    <span class="txt-menu">Cliente</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="img-menu"><img src="Img/Fornecimento.svg" alt=""></span>
                    <span class="txt-menu">Fornecedor</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="img-menu"><img src="Img/Analise.svg" alt=""></span>
                    <span class="txt-menu">Análise</span>
                </a>
            </li>
        </ul>
        <div class="user">
            <img src="Img/Avater.svg" class="user_avatar" alt="">
            <h1 class="username">Pedro</h1>
            <h2 class="user_email">pedro.g@gmail.com</h2>
            <button class="user_back"><img src="Img/Back.svg" alt=""></button>
        </div>
    </nav>
    <div class="stock">
        <div class="search-box">
            <input type="search" placeholder="Procure aqui" class="search">
            <img src="Img/Search.svg" alt="" class="search-lupa">
        </div>
    </div>
</body>
</html>
